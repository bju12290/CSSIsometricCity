<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Isometric City Built With CSS.">
        <meta name="author" content="Brian P Hartnett Jr">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Isometric City</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="ground">
            <div class="building-1">
                <div class="wall-1">
                    <div class="window-1"></div>
                </div>
                <div class="wall-2">
                    <div class="window-2"></div>
                </div>
                <div class="roof-1">
                    <div class="roof-box-1"></div>
                    <div class="shadow-1"></div>
                    <div class="shadow-2"></div>
                </div>
            </div>
            <div class="building-2">
                <div class="wall-1">
                    <div class="window-1"></div>
                </div>
                <div class="wall-2">
                    <div class="window-2"></div>
                </div>
                <div class="roof-2">
                    <div class="tower-1">
                        <div class="tower-1-roof"></div>
                        <div class="tower-1-wall-1">
                            <div class="tower-window-1"></div>
                        </div>
                        <div class="tower-1-wall-2">
                            <div class="tower-window-2"></div>
                        </div>
                        <div class="tower-2">
                            <div class="tower-3"></div>
                            <div class="tower-2-roof"></div>
                            <div class="tower-2-wall-1">
                                <div class="tower-2-decoration-1"></div>
                            </div>
                            <div class="tower-2-wall-2">
                                <div class="tower-2-decoration-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="building-2-lot">
                    <div class="lot-driveway"></div>
                    <div class="spot one"></div>
                    <div class="spot two"></div>
                </div>
            </div>
            <div class="park">
                <div class="leaves one"></div>
                <div class="leaves two"></div>
                <div class="tree-trunk one"></div>
                <div class="tree-trunk two"></div>
                <div class="park-path-1"></div>
                <div class="park-path-2"></div>
                <div class="park-circle">
                <div class="dirt-path"></div>
                    <div class='fountain'>
                        <div class="fountain-water">
                            <div class="fountain-water-jet"></div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="shadowbox-1"></div>
            <div class="shadowbox-2"></div>
            <div class="road-1">
                <div class="crosswalk north"></div>
                <div class="crosswalk east"></div>
                <div class="road-1-dividers"></div>
            </div>
            <div class="road-2">
                <div class="road-2-dividers"></div>
            </div>
            <div class="road-3">
                <div class="crosswalk south"></div>
                <div class="road-3-dividers"></div>
            </div>
            <div class="road-4">
                <div class="crosswalk west"></div>
                <div class="road-4-dividers"></div>
            </div>
        </div>
    </body>
</html>
